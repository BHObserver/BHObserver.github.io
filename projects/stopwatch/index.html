<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stopwatch App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="lib/bootstrap-4.52/css/bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container-fluid">
        <div id="header">Stopwatch</div>
    

    <div id="lap">
        <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span>
    </div>
    
    <div id="time">
        <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span>
    </div>

        <div id="controlsContainer" class="row">
            <div class="col-2 offset-4">
                <div id="startButton" class="control">
                    Start
                </div>
                <div id="stopButton" class="control">
                    Stop
                </div>
                <div id="resumeButton" class="control">
                    Resume
                </div>
            </div>
            
            <div class="col-2">
                <div id="lapButton" class="control">
                    Lap
                </div>
                <div id="resetButton" class="control">
                    Reset
                </div>
            </div>
        </div>
        
        <div id="laps"></div>
        
    </div>
    
    <script src="lib/jquery-3.5.1.js"></script>
    <script src="lib/bootstrap-4.52/js/bootstrap.js"></script>
    <script src='main.js'></script>
    
</body>
</html>
